<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 80%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Assessment Result</h1>
    <pre id="assessmentResult">Loading...</pre>
    <button onclick="window.location.href='student-solutions.html'">Back to Student Solutions</button>

    <script>
        // Fetch the assessment result from localStorage (stored by previous page)
        document.addEventListener('DOMContentLoaded', function() {
            const assessment = localStorage.getItem('assessmentResult');
            document.getElementById('assessmentResult').textContent = assessment || 'No assessment available.';
        });
    </script>

</body>
</html>
